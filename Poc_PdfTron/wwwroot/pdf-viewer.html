<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter & Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .upload-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-label i {
            margin-right: 10px;
        }

        .selected-file {
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            border: 2px solid #28a745;
            color: #28a745;
            font-weight: 600;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .convert-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 600;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .pdf-viewer {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            background: white;
            display: none;
        }

        .pdf-iframe.show {
            display: block;
        }

        .placeholder {
            text-align: center;
            color: #6c757d;
        }

        .placeholder.hide {
            display: none;
        }

        .placeholder svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .placeholder h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #495057;
        }

        .placeholder p {
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
        }

        .file-info.show {
            display: block;
        }

        .file-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .file-info-item:last-child {
            border-bottom: none;
        }

        .file-info-label {
            font-weight: 600;
            color: #495057;
        }

        .file-info-value {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .upload-container {
                flex-direction: column;
            }

            .container {
                height: auto;
                min-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Converter & Viewer</h1>
            <p>Upload a file and view it as PDF instantly in your browser</p>
        </div>

        <div class="upload-section">
            <div class="upload-container">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.jpg,.jpeg,.png,.bmp,.gif,.html,.htm,.xml,.md">
                    <label for="fileInput" class="file-input-label">
                        Choose File
                    </label>
                </div>

                <div class="selected-file" id="selectedFile">
                    <span id="fileName"></span>
                </div>

                <button class="convert-btn" id="convertBtn" disabled>
                    Convert & Show PDF
                </button>
            </div>

            <div class="spinner" id="spinner"></div>
            
            <div class="status-message" id="statusMessage"></div>

            <div class="file-info" id="fileInfo">
                <div class="file-info-item">
                    <span class="file-info-label">File Name:</span>
                    <span class="file-info-value" id="infoFileName">-</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">File Size:</span>
                    <span class="file-info-value" id="infoFileSize">-</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">File Type:</span>
                    <span class="file-info-value" id="infoFileType">-</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Conversion Time:</span>
                    <span class="file-info-value" id="infoConversionTime">-</span>
                </div>
            </div>
        </div>

        <div class="pdf-viewer">
            <div class="placeholder" id="placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h2>No PDF to Display</h2>
                <p>Select a file and convert it to see the result</p>
            </div>
            <iframe id="pdfIframe" class="pdf-iframe"></iframe>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const pdfIframe = document.getElementById('pdfIframe');
        const placeholder = document.getElementById('placeholder');
        const fileInfo = document.getElementById('fileInfo');

        let selectedFileData = null;

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFileData = file;
                fileName.textContent = file.name;
                selectedFile.classList.add('show');
                convertBtn.disabled = false;
                
                // Show file info
                document.getElementById('infoFileName').textContent = file.name;
                document.getElementById('infoFileSize').textContent = formatFileSize(file.size);
                document.getElementById('infoFileType').textContent = file.type || 'Unknown';
                fileInfo.classList.add('show');
            }
        });

        // Convert button click handler
        convertBtn.addEventListener('click', async function() {
            if (!selectedFileData) {
                showMessage('error', 'Please select a file first');
                return;
            }

            // Show loading state
            convertBtn.disabled = true;
            spinner.classList.add('show');
            statusMessage.classList.remove('show');
            placeholder.classList.add('hide');
            pdfIframe.classList.remove('show');

            showMessage('info', 'Converting file... Please wait');

            const startTime = Date.now();

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', selectedFileData);

                // Send request
                const response = await fetch('/api/pdfconversion/upload-and-convert', {
                    method: 'POST',
                    body: formData
                });

                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);

                if (response.ok) {
                    // Get the PDF as blob
                    const blob = await response.blob();
                    
                    // Create a URL for the blob
                    const url = URL.createObjectURL(blob);
                    
                    // Display in iframe
                    pdfIframe.src = url;
                    pdfIframe.classList.add('show');
                    placeholder.classList.add('hide');

                    // Update conversion time
                    document.getElementById('infoConversionTime').textContent = duration + ' seconds';

                    showMessage('success', `Conversion completed successfully! (${duration} seconds)`);
                } else {
                    const errorText = await response.text();
                    let errorMessage = 'Conversion failed';
                    
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.detail || errorJson.title || errorMessage;
                    } catch {
                        errorMessage = errorText || errorMessage;
                    }

                    showMessage('error', ' Error: ' + errorMessage);
                    placeholder.classList.remove('hide');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', ' Communication error with server: ' + error.message);
                placeholder.classList.remove('hide');
            } finally {
                spinner.classList.remove('show');
                convertBtn.disabled = false;
            }
        });

        // Helper function to show messages
        function showMessage(type, message) {
            statusMessage.className = 'status-message show ' + type;
            statusMessage.textContent = message;
        }

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
